<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intégration Labomep / Moodle</title>
</head>

<body>
    Identifiant de l'exercice : <input type="text" id="exo_id" placeholder="5caf99984bb1527df9236bc9" /> <br />
    <button id="download">Obtenir le fichier GIFT à importer dans la banque de question Moodle</button>
    <script>
        document.getElementById('download').addEventListener('click', function () {
            const exo_id = document.getElementById('exo_id').value.replace(/[^0-9a-f]/g,'');
            fetch('https://bibliotheque.sesamath.net/api/public/' + exo_id).then( r => r.json()).then(r => {
                const download_link = document.createElement('a');
                const GIFT = `:: Labomep - ${r?.data?.titre} ::
<scr`+ `ipt src\\="https://degrangem.github.io/labomep-moodle/labomep-moodle.js" type\\="module"></scr` + `ipt>
<labomep-moodle identifiant\\="${exo_id}" />
{
=%100%100=%90%90=%80%80=%70%70=%60%60=%50%50=%40%40=%30%30=%20%20=%10%10=%0%0
}`
                download_link.href = 'data:text/plain;charset=UTF-8,'+encodeURI(GIFT);
                download_link.download = 'labomep-moodle-' + exo_id + '.gift.txt';
                download_link.click();
                // window.open(download_link.href)
            }).catch(e => alert('Erreur : '+e));  
        });
    </script>
</body>

</html>
